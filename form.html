<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=M, initial-scale=1.0" />
    <title>My form</title>
  </head>
  <body>
    <h1>Register your interest</h1>
    <hr />

    <!--form-->
    <form action="">
      <p>
        <label for=""> Name:</label>
        <input type="text" />
      </p>

      <p>
        <label for="">Email:</label>
        <input type="email" />
      </p>
      <p>
        <label for="">Phone:</label>
        <input type="number" />
      </p>

      <p>
        <label for="">Password:</label>
        <input type="password" />
      </p>
      <p>
        <label for="">FB Link:</label>
        <input type="url" />
      </p>

      <p>
        <label for="">DOB:</label>
        <input type="date" />
      </p>

      <label for="">Message</label>
      <p>
        <textarea name="" id="" cols="30" rows="10" maxlength="20"></textarea>
      </p>

      <p>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="" />

        <label for="">Female</label>
        <input type="radio" name="gender" id="" />

        <label for="">Male</label>
        <input type="radio" name="gender" id="" />

        <label for="">N/A</label>
      </p>

      <p>
        <input type="checkbox" name=" id=" />
        <label for="">I agree with the T&Cs</label>
      </p>

      <p>
        <label for="">Select Fruits</label>
        <select name="" id="" multiple>
          <option value="">Select--</option>
          <option value="">Apple</option>
          <option value="">Banana</option>
          <option value="">Mango</option>
          <option value="">Papaya</option>
        </select>
      </p>
      <p>
        <input type="file" name="" id="" mutiple />
      </p>

      <p>
        <button>Submit</button>
      </p>
    </form>
    <footer style="height: 30vh"></footer>
  </body>
</html>
